<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touring Shop</title>
    <link
      rel="stylesheet"
      href="https://concreteui.netlify.app/styles/index.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="c-navbar flex-center justify-between px-4">
        <a class="fs-8" href="/index.html"> Touring Shop </a>
        <div class="search-bar">
          <input class="flex-center nav-input" type="search" />
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
        </div>
        <ul class="flex-col text-center">
          <li class="fs-7 mx-8">
            <a href="/html/log.html">Login</a>
          </li>
          <li class="nav-item fs-7 mx-8">
            <a href="/html/wishlist.html">
              <i class="far fa-heart fa-xl mr-4"></i>
            </a>
            <a href="/html/cart.html">
              <i class="fas fa-cart-plus"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="body-container">
      <div class="hero-image">
        <img
          class="hero-image responsive-img"
          src="/images/hero-image-2.jpg"
          alt="A guy with Motorcylce"
        />
      </div>
      <div class="landing-section mt-16 flex-center">
        <div>
          <a href="/html/luggage.html">
            <figure class="avatar">
              <img src="/images/saddle-bags.jpg" alt="saddle-bags" />
            </figure>
            <p class="category mt-8 fs-8">Luggage</p>
          </a>
        </div>
        <div>
          <a href="/html/riding-gears.html">
            <figure class="avatar">
              <img
                src="/images/Riding Gear.jpg"
                alt="A guy/girl with Riding-Gears"
              />
            </figure>
            <p class="category mt-8 fs-8">Riding Gears</p>
          </a>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
