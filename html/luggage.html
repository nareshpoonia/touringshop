<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touring Shop|Saddle Bags</title>
    <link
      rel="stylesheet"
      href="https://concreteui.netlify.app/styles/index.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/luggage.css" />
  </head>
  <body>
    <header>
      <nav class="c-navbar flex-center justify-between px-4">
        <a class="fs-8" href="/index.html"> Touring Shop </a>
        <div class="search-bar">
          <input class="flex-center nav-input" type="search" />
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
        </div>
        <ul class="flex-col text-center">
          <li class="fs-7 mx-8">
            <a href="/index.html">Login</a>
          </li>
          <li class="nav-item fs-7 mx-8">
            <a href="/html/list.html">
              <i class="fas fa-cart-plus"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="products-section flex">
      <aside class="sidebar mr-4">
        <div class="mt-8">
          <span class="mx-8 fs-8 mb-8">Filters</span>
          <span class="mx-8 fs-8 clear-all-btn">Clear All</span>
        </div>
        <div class="m-8">
          <span class="fs-8 sort">Sort By</span>
        </div>
        <div>
          <input
            class="mx-8 mt-4"
            type="radio"
            id="low"
            name="sort"
            value="low"
            checked
          />
          <label class="fs-6" for="low">Price - Low to High</label>
        </div>
        <div>
          <input
            class="mx-8 mt-8"
            type="radio"
            name="sort"
            id="high"
            value="high"
          />
          <label class="fs-6" for="high">Price - High to Low</label>
        </div>

        <div class="m-8">
          <span class="fs-8 sort">Category</span>
        </div>
        <div>
          <input
            class="mx-8 mt-4"
            type="checkbox"
            id="saddle"
            name="saddle"
            checked
          />
          <label class="fs-6" for="saddle">Saddle Bag</label>
        </div>
        <div>
          <input
            class="mx-8 mt-8"
            type="checkbox"
            name="panniers"
            id="panniers"
          />
          <label class="fs-6" for="panniers">Panniers</label>
          <div class="m-8">
            <span class="fs-8">Ratings</span>
          </div>
          <div class="m-8">
            <input
              class="ratings-slider"
              type="range"
              id="ratings"
              name="ratings"
              min="0"
              max="5"
            />
            <label for="ratings"></label>
          </div>
          <div class="fs-8 m-8 flex justify-between">
            <span>1</span>
            <span>3</span>
            <span>5</span>
          </div>
        </div>
      </aside>
      <main class="products-display grow">
        <h1 class="ml-8 mt-8">Showing all products</h1>
        <div class="flex-wrap flex">
          <figure>
            <div class="card-container m-8">
              <img
                class="img-size"
                src="/images/guardian-gears-3.jpg"
                alt="Sample"
              />
              <div class="card-text-container">
                <div class="mb-2 fw-6 fs-6">Guardian Gears Saddle Bag</div>
                <div class="card-badge">New</div>
                <div class="mb-2 fw-5 fs-6">Guardian Gears</div>
                <div>
                  <span class="fs-6 fw-5 mb-2">₹ 3,399</span>
                </div>
                <div class="card-footer flex-align-center mr-1">
                  <button class="btn-icon btn-link">
                    <i class="fas fa-cart-plus heart"></i>
                    <span> Add to Cart </span>
                  </button>
                  <i class="far fa-heart fa-2xl"></i>
                  <i class="fas fa-share-alt fa-2xl"></i>
                </div>
              </div>
            </div>
          </figure>

            <div class="card-container m-8">

                  </button>
                  <i class="far fa-heart fa-2xl"></i>
                  <i class="fas fa-share-alt fa-2xl"></i>
                </div>

            </div>

                  <i class="far fa-heart fa-2xl"></i>

              <div class="card-text-container">
