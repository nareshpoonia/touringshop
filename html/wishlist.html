<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touring Shop|Saddle Bags</title>
    <link
      rel="stylesheet"
      href="https://concreteui.netlify.app/styles/index.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/luggage.css" />
    <link rel="stylesheet" href="/styles/cart.css" />
  </head>
  <body>
    <header>
      <nav class="c-navbar flex-center justify-between px-4">
        <a class="fs-8" href="/index.html"> Touring Shop </a>
        <div class="search-bar">
          <input class="flex-center nav-input" type="search" />
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
        </div>
        <ul class="flex-col text-center">
          <li class="fs-7 mx-8">
            <a href="/html/list.html">Login</a>
          </li>
          <li class="nav-item fs-7 mx-8">
            <a href="/html/wishlist.html">
              <i class="far fa-heart fa-xl mr-4"></i>
            </a>
            <a href="/html/cart.html">
              <i class="fas fa-cart-plus"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="products-display grow">
      <div class="pt-32 flex-center">
        <h1>My Wishlist</h1>
      </div>
      <div class="flex-wrap flex">
        <figure>
          <div class="card-container m-8">
            <img
              class="img-size"
              src="/images/guardian-gears-3.jpg"
              alt="Sample"
            />
            <div class="card-text-container">
              <div class="mb-2 fw-6 fs-6">Guardian Gears Saddle Bag</div>
              <div class="mb-2 fw-5 fs-6">Guardian Gears</div>
              <div>
                <span class="fs-6 fw-5 mb-2">₹ 3,399</span>
              </div>
              <div class="card-footer flex-align-center mr-1">
                <button class="btn-icon btn-link">
                  <span> Move to Cart </span>
                </button>
                <button class="btn-icon btn-link">
                  <span>Remove from Wishlist </span>
                </button>
              </div>
            </div>
          </div>
        </figure>
        <figure>
          <div class="card-container m-8">
            <img
              class="img-size"
              src="/images/konnen-panniers.jpg"
              alt="Sample"
            />
            <div class="card-text-container">
              <div class="mb-2 fw-6 fs-6">Konnen Panniers</div>
              <div class="mb-2 fw-5 fs-6">Konnen</div>
              <div>
                <span class="fs-6 fw-5 mb-2">₹ 9,596</span>
              </div>
              <div class="card-footer flex-align-center mr-1">
                <button class="btn-icon btn-link">
                  <span> Move to Cart </span>
                </button>
                <button class="btn-icon btn-link">
                  <span>Remove from Wishlist </span>
                </button>
              </div>
            </div>
          </div>
        </figure>
        <figure>
          <div class="card-container m-8">
            <img
              class="img-size"
              src="/images/refit-top-box.jpg"
              alt="Sample"
            />
            <div class="card-text-container">
              <div class="mb-2 fw-6 fs-6">Refit Top Box</div>
              <div class="mb-2 fw-5 fs-6">Refit</div>
              <div>
                <span class="fs-6 fw-5 mb-2">₹ 23,422</span>
              </div>
              <div class="card-footer flex-align-center mr-1">
                <button class="btn-icon btn-link">
                  <span> Move to Cart </span>
                </button>
                <button class="btn-icon btn-link">
                  <span>Remove from Wishlist </span>
                </button>
              </div>
            </div>
          </div>
        </figure>
        <figure>
          <div class="card-container m-8">
            <img
              class="img-size"
              src="/images/refit-top-box.jpg"
              alt="Sample"
            />
            <div class="card-text-container">
              <div class="mb-2 fw-6 fs-6">Refit Top Box</div>
              <div class="mb-2 fw-5 fs-6">Refit</div>
              <div>
                <span class="fs-6 fw-5 mb-2">₹ 23,422</span>
              </div>
              <div class="card-footer flex-align-center mr-1">
                <button class="btn-icon btn-link">
                  <span> Move to Cart </span>
                </button>
                <button class="btn-icon btn-link">
                  <span>Remove from Wishlist </span>
                </button>
              </div>
            </div>
          </div>
        </figure>
      </div>
    </main>

</html>
